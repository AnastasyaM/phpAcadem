<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<script type="text/javascript">
	   var a = prompt ('Введите первое значение');
	   var operation = prompt ('Введите знак операции');	
	   var b = prompt ('Введите второе значение');
	   var result;

	   switch (operation) {
			case "+": 
			      result = a + b;
		break;
			case "-": result = a - b;
		break;
			case "*": result = a * b;
		break;
			case "/": result = a / b;
		break;
			case "%": result = a % b;
		break;
	}
	 alert (result);
    </script>
</head>
<body>

</body>
</html>
