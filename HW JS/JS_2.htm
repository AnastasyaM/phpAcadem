    <title>JS</title>

    <script type="text/javascript">
	var age = prompt ('Введите возраст');
	if ( age >= 0 && age <= 6 || age >= 7 && age <= 12 ) {
		message = 'Вам ещё совсем рано пить алкоголь';
	}   else if ( age >= 13 && age <= 18 ) {
		message = 'Алкоголь рановато, пейте чай';
	}	else if ( age > 18) {
		message = 'Алкоголь допустим';
	}
	alert ( message );
    </script>
